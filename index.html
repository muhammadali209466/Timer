<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Fredoka:wght@300..700&family=Noto+Sans+Georgian:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Timer</h1>
      <div class="inputField">
        <div class="minutesDiv">
          <input
            type="number"
            class="no-spinner"
            placeholder="Enter Minutes"
            id="minInput"
          />
        </div>
        <div class="secondDiv">
          <input
            type="number"
            class="no-spinner"
            placeholder="Enter Seconds"
            id="secInput"
          />
        </div>
        <div class="milisecDiv">
          <input
            type="number"
            class="no-spinner"
            placeholder="Enter MiliSec"
            disabled
            id="miliSecInput"
          />
        </div>
      </div>
      <div class="buttons">
        <button class="Start" id="startBtn" onclick="StartTimer()">
          Start
        </button>
        <button class="Stop" onclick="StopTimer()">Stop</button>
        <button class="Reset" onclick="ResetTimer()">Reset</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
